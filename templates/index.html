<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>

<body>
    
    <h1 class="text-center">EmojiFaceCon</h1>
    <!-- 랜덤 이모지를 표시할 부분 -->
    <div id="randomEmoji" class="text-center"></div>
    
    <!-- 이미지 미리보기 추가 -->
    <div id="imagePreview" class="text-center"></div>

    <div id="emojiResult" class="text-center" style="display: none;">
        <p>Your facial expression is <span id="prediction"></span></p>
    </div>
    

    
    <form id="uploadForm" class="p-3 text-center" enctype="multipart/form-data">
        <input id="fileInput" class="form-control" type="file" name="imagefile" onchange="previewImage(event)">
        <input class="btn btn-primary mt-3" type="button" value="Predict Image" onclick="uploadImage()">
    </form>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
